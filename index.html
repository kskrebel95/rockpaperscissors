<html lang="en">
<head>

<header>
    <h1>Welcome to Rock, Paper, Scissors</h1>
</header>
<body>
    <h2>Lets Play!</h2>
    <div id="scoreboard">
        <div id="userbadge" class="badge">user</div>
        <div id="compbadge" class="badge">comp</div>
        <div id="tiebadge" class="badge">tie</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
        <br>
        <span id="tieScore">0</span>
    </div>
    <p>Player</p>
    <div class="imgContainer">
        <button id="rock"><img src="https://github.com/carlynda/rpsGame/blob/master/img/rock.png?raw=true" alt="rock" value="rock"></button>
        <button id="paper"><img src="https://github.com/carlynda/rpsGame/blob/master/img/paper.png?raw=true" alt="paper" value="paper"></button>
        <button id="scissors"><img src="https://github.com/carlynda/rpsGame/blob/master/img/scissors.png?raw=true" alt="scissors" value="scissors"></button>
    </div>
